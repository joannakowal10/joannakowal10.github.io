<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>
    <form action="https://formspree.io/aska.szewczyk@gmail.com" method="post">
        <label for="imie">Imię:</label><br>
        <input type="text" name="imie" id="imie"><br>
        <label for="nazwisko">Nazwisko:</label><br>
        <input type="text" name="nazwisko" id="nazwisko"><br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email"><br>
        <label for="numer-telefonu">Numer telefonu:</label><br>
        <input type="text" name="numer-telefonu" id="numer-telefonu"><br>
        <select name="Wybierz">
           <option value="value1" selected>Wybierz</option>
           <option value="krakow">Kraków</option>
           <option value="warszawa">Warszawa</option>
           <option value="gdansk">Gdańsk</option>
        </select> <br>
        Płeć: <br>
        <label for="kobieta">Kobieta</label>
        <input type="radio" name="plec" id="kobieta" value="kobieta"> <br>
        <label for="mezczyzna">Mężczyzna</label>
        <input type="radio" name="plec" id="mezczyzna" value="mezczyzna"> <br>
        <label for="inne">Inne</label>
        <input type="radio" name="plec" id="inne" value="inne"> <br> 
        Zgoda na przetworzenie danych osobowych <br>
        <label for="tak">Tak, wyrażam zgodę</label><br>
        <input type="checkbox" name="tak" value="Tak" id="tak"><br>

        <label for="wiadomosc">Wiadomość</label><br>
        <textarea name="wiadomosc" id="wiadomosc" maxlength="700"></textarea><br>


    </form>
</body>

</html>
