<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <form action="https://formspree.io/aska.szewczyk@gmail.com" method="post">
        <label for="imie">Imię:</label><br>

        <br>
        <br>

        <label for="wiadomosc">Wiadomość:</label><br>

        <br>

        <br>
