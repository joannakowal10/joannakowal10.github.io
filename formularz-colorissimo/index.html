<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body>
    <div class="container" id="auth-container">
        <figure><img id="logo" src="img/csm_logo-colorissimo_a27d999076.png" alt="logo"></figure>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" id="log-panel"><a href="#log" aria-controls="log" role="tab" data-toggle="tab">Zaloguj się</a></li>

            <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Zarejestruj&nbsp;się</a></li>

            <li role="presentation" class="hide" id="remind-panel">
                <a href="#remind" aria-controls="remind" role="tab" data-toggle="tab">Przypomnienie hasła</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="log">
                <form id="logForm">
                    <div class="form-group">
                        <label for="user" class="sr-only"></label>
                        <input class="form-control input-lg" type="text" id="user" placeholder="ID użytkownika">
                    </div>
                    <div class="form-group">
                        <label for="log-password" class="sr-only"></label>
                        <div id="password-div">
                            <input class="form-control input-lg" type="password" id="log-password" placeholder="Hasło">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Zapamiętaj mnie
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block" id="btn-log">
                        <span>ZALOGUJ SIĘ</span>
                        <div class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>
  </button>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert">
                            Nieprawidłowy login lub hasło
                        </div>
                    </div>
                    <button type="button" class="btn btn-link btn-block" id="link-remind">Nie pamiętasz hasła?</button>
                </form>
                <div class="message">
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="register">
                <form id="regForm" action="">
                    <h2>Informacje o firmie</h2>
                    <div class="form-group">
                        <label for="name" class="sr-only"></label>
                        <input class="form-control" type="text" id="name" name="name" placeholder="Nazwa firmy">
                    </div>
                    <div class="form-group">
                        <label for="street" class="sr-only"></label>
                        <input class="form-control" type="text" id="street" name="street" placeholder="Ulica">
                    </div>
                    <div class="form-group">
                        <label for="city" class="sr-only"></label>
                        <input class="form-control" type="text" id="city" name="city" placeholder="Miasto">
                    </div>
                    <div class="form-group">
                        <label for="postal_code" class="sr-only"></label>
                        <input class="form-control" type="text" id="postal_code" name="postal_code" placeholder="Kod pocztowy">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only"></label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only"></label>
                        <input class="form-control" type="tel" id="phone" name="phone" placeholder="Telefon">
                    </div>
                    <div class="form-group">
                        <label for="mobile" class="sr-only"></label>
                        <input class="form-control" type="tel" id="mobile" name="mobile" placeholder="Telefon kom.">
                    </div>
                    <div class="form-group">
                        <label for="fax" class="sr-only"></label>
                        <input class="form-control" type="text" id="fax" name="fax" placeholder="Fax">
                    </div>
                    <div class="form-group">
                        <label for="website" class="sr-only"></label>
                        <input class="form-control" type="url" id="website" name="website" placeholder="Strona internetowa">
                    </div>
                    <h2>Dane osobowe</h2>
                    <div class="form-group">
                        <label for="agent_firstname" class="sr-only"></label>
                        <input class="form-control" type="text" id="agent_firstname" name="agent_firstname" placeholder="Imię">
                    </div>
                    <div class="form-group">
                        <label for="agent_lastname" class="sr-only"></label>
                        <input class="form-control" type="text" id="agent_lastname" name="agent_lastname" placeholder="Nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="agent_email" class="sr-only"></label>
                        <input class="form-control" type="email" id="agent_emaill" name="agent_email" placeholder="Twój e-mail">
                    </div>
                    <div class="form-group">
                        <label for="agent_position" class="sr-only"></label>
                        <input class="form-control" type="text" id="agent_position" name="agent_position" placeholder="Stanowisko">
                    </div>
                    <h2>Hasło</h2>
                    <div class="form-group">
                        <label for="pass" class="sr-only">
                    </label>
                        <div id="password-div">
                            <input class="form-control" type="password" id="pass" name="pass" placeholder="Hasło">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox" id="check1">
                            <label for="defaultCheck1">
                                <input type="checkbox" value=""  name="defaultCheck1" id="defaultCheck1">
                                    Wyrażam zgodę na przetwarzanie moich danych osobowych przekazanych w formularzu rejestracyjnym w celu świadczenia usług za pośrednictwem Serwisu.
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox" id="check2">
                            <label for="defaultCheck2">
                                <input type="checkbox" value=""  name="defaultCheck2" id="defaultCheck2">
                                    Wyrażam zgodę na przetwarzanie moich danych osobowych przekazanych w formularzu rejestracyjnym w celu świadczenia usług za pośrednictwem Serwisu.
                                </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block" id="btn-reg"><span>ZAREJESTRUJ SIĘ</span>
                    <div class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div></button>
               <div class="ok_message"></div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="remind">
                <form id="remindForm" action="">
                    <h2>Nie pamiętasz hasła?</h2>
                    <div class="form-group">
                        <label for="emailName" class="sr-only"></label>
                        <input class="form-control" type="email" id="emailName" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <div class="g-recaptcha" id="captcha" data-sitekey="6LdglUsUAAAAAAqoGUouNrKnxWcj94jL_5PzEJMv">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block" id="btn-rem"><span>WYŚLIJ</span>
                    <div class="spinner">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div></button>
                   <div class="ok_message"></div>
                    <button type="button" class="btn btn-link btn-block" id="link-return">Powrót do strony logowania</button>
                </form>
            </div>

        </div>
    </div>
    <div>

    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
